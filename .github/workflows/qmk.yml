name: Build QMK Firmware

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            gcc-arm-none-eabi \
            binutils-arm-none-eabi \
            python3 \
            python3-pip
          pip3 install pyusb

      - name: Build firmware
        run: |
          make tb11:keymap

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: tb11_firmware
          path: ./tb11_keymap.bin
