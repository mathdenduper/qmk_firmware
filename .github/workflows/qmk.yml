name: Build QMK Firmware
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM toolchain + Python
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi python3 python3-pip

      - name: Install QMK CLI
        run: |
          pip3 install qmk

      - name: Build firmware
        run: |
          # Since this is a fork of qmk_firmware, we can build directly
          make romete:keymap

      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            **/*.uf2
