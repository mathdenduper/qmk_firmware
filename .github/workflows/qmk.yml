name: Build QMK Firmware
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi dfu-util python3 python3-pip

      - name: Install QMK CLI
        run: |
          pip3 install qmk

      - name: QMK doctor (optional but helpful)
        run: qmk doctor || true

      - name: Build firmware
        run: |
          # Force QMK not to use a separate base dir
          qmk config user.qmk_home="$GITHUB_WORKSPACE"
          qmk generate-compilation-database
          make tb11:keymap

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: ./**/*.bin
